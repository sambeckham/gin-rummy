<div class="chat" ng-controller="GameCtrl">
    <div class="message" ng-repeat="message in messages" style="display: block;"><strong>{{ message.user }}:</strong> {{ message.text }}</div>
</div>
<div class="hand">
    <input id='name' type='text' ng-model="name" placeholder="Username">
    <ul class="cards">
        <li class="card suit_{{ card.display.suit }} value_{{ card.value }}" ng-repeat="card in cards" ng-click="playCard(card)">
            <span>{{ card.display.value }} of {{ card.display.suit }}</span>
        </li>
    </ul>
</div>
